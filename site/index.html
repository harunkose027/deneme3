<style>
    :root{

<body>
    <div class="scene" id="scene" aria-live="polite">
        <div class="decoration" id="decor"></div>

        <div class="question" role="region" aria-labelledby="q">
            <h1 id="q">Benimle Ã‡Ä±kar MÄ±sÄ±n Prenses NazlÄ±can Orhan?</h1>
            <div class="buttongroup" id="buttons">
                <button id="yes" aria-label="Evet">Evet</button>
                <button id="no" aria-label="HayÄ±r">HayÄ±r</button>
            </div>
        </div>

        <div class="result" id="result" style="display:none" aria-hidden="true">
            <!-- GIF cat yerine SVG vardÄ±, yerine gerÃ§ek GIF eklendi -->
            <img id="catImg" class="cat" src="cat-dance.gif" alt="Dancing cat" style="display:block" />
            <div class="message" id="message">Beni Ã§ok sevdiÄŸini ve benimle Ã§Ä±kmak istediÄŸini biliyordum &lt;3</div>
        </div>
    </div>

    <!-- Ses dosyalarÄ±nÄ± aynÄ± klasÃ¶re koyun: celebration.mp3 (kutlama mÃ¼ziÄŸi), meow.mp3 (isteÄŸe baÄŸlÄ±) -->
    <audio id="celebration" src="celebration.mp3" preload="auto"></audio>
    <audio id="meow" src="meow.mp3" preload="auto"></audio>

<script>
    const scene = document.getElementById('scene');
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const result = document.getElementById('result');
    const decor = document.getElementById('decor');
    const catImg = document.getElementById('catImg');
    const celebration = document.getElementById('celebration');
    const meowAudio = document.getElementById('meow');

    // WebAudio kept for small squeak if wanted
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    let audioCtx = null;
    function ensureAudio() {
        if (!audioCtx) audioCtx = new AudioCtx();
    }

    function playSqueak() {
        ensureAudio();
        const t0 = audioCtx.currentTime;
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        const f = audioCtx.createBiquadFilter();
        o.type = 'square';
        o.frequency.setValueAtTime(780, t0);
        f.type = 'highpass';
        f.frequency.value = 400;
        o.connect(f);
        f.connect(g);
        g.connect(audioCtx.destination);
        g.gain.setValueAtTime(0.001, t0);
        g.gain.linearRampToValueAtTime(0.12, t0 + 0.01);
        o.frequency.exponentialRampToValueAtTime(1200, t0 + 0.09);
        g.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.28);
        o.start(t0);
        o.stop(t0 + 0.35);
    }

    // Create floating hearts and butterflies
    const hearts = 10;
    for(let i=0;i<hearts;i++){
        const el = document.createElement('div');
        el.className = Math.random() > 0.6 ? 'butter' : 'heart';
        el.style.left = (Math.random()*90) + '%';
        el.style.bottom = (Math.random()*10 - 5) + '%';
        el.style.fontSize = (12 + Math.random()*42) + 'px';
        el.style.animationDuration = (6 + Math.random()*6) + 's';
        el.style.opacity = 0.7 + Math.random()*0.3;
        el.innerHTML = el.className === 'butter' ? 'ðŸ¦‹' : 'ðŸ’–';
        decor.appendChild(el);
    }

    // Make "HayÄ±r" impossible to click
    let moving = false;
    function placeNoRandomly(){
        const pad = 8;
        const containerRect = scene.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = Math.max(0, containerRect.width - btnRect.width - pad);
        const maxY = Math.max(0, containerRect.height - btnRect.height - pad);

        const x = Math.random() * maxX - (containerRect.width/2 - btnRect.width/2);
        const y = Math.random() * (maxY * 0.6) - (containerRect.height/4);
        noBtn.style.transition = 'transform 180ms ease';
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
        // playful squeak
        try { playSqueak(); } catch(e){ /* silent if audio ctx blocked */ }
        noBtn.style.pointerEvents = 'auto';
    }

    function distanceToButton(cx, cy){
        const b = noBtn.getBoundingClientRect();
        const bx = b.left + b.width/2;
        const by = b.top + b.height/2;
        return Math.hypot(bx - cx, by - cy);
    }

    document.addEventListener('mousemove', (e)=>{
        const d = distanceToButton(e.clientX, e.clientY);
        if(d < 110){
            if(!moving){
                moving = true;
                placeNoRandomly();
                setTimeout(()=> moving = false, 220);
            }
        }
    });

    ['mouseenter','focus','touchstart'].forEach(ev=>{
        noBtn.addEventListener(ev, (e)=>{
            e.preventDefault();
            placeNoRandomly();
        }, {passive:true});
    });

    noBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        placeNoRandomly();
    }, true);

    // Evet click: gÃ¶ster GIF ve Ã§al kutlama mÃ¼ziÄŸini
    yesBtn.addEventListener('click', async ()=>{
        // resume any suspended audio contexts
        try {
            ensureAudio();
            if (audioCtx && audioCtx.state === 'suspended') await audioCtx.resume();
        } catch(e){ /* ignore */ }

        // show result (GIF gÃ¶rÃ¼ntÃ¼sÃ¼ iÃ§inde)
        result.style.display = 'flex';
        result.setAttribute('aria-hidden','false');

        // play celebration audio element (dosyayÄ± aynÄ± klasÃ¶re koyun)
        try {
            celebration.currentTime = 0;
            await celebration.play();
        } catch(e){
            // tarayÄ±cÄ± izin reddi durumunda sessizce devam
        }

        // optional meow sound if provided
        try {
            meowAudio.currentTime = 0;
            meowAudio.play().catch(()=>{});
        } catch(e){}

        // small visual burst
        for(let i=0;i<28;i++){
            const t = document.createElement('div');
            t.style.position = 'absolute';
            t.style.left = (50 + (Math.random()*120 - 60)) + '%';
            t.style.bottom = (8 + Math.random()*48) + '%';
            t.style.fontSize = (10 + Math.random()*30) + 'px';
            t.style.opacity = 0.95;
            t.style.transform = `translateX(-50%)`;
            t.style.transition = `transform ${(600+Math.random()*1000)}ms cubic-bezier(.2,.9,.3,1), opacity 900ms`;
            t.innerText = Math.random()>0.55 ? 'ðŸ¦‹' : 'ðŸ’–';
            scene.appendChild(t);
            setTimeout(()=> {
                t.style.transform = `translateX(-50%) translateY(-120px) rotate(${(Math.random()*80-40)}deg)`;
                t.style.opacity = 0;
                setTimeout(()=> t.remove(), 1400);
            }, 40 + i*28);
        }

        yesBtn.animate([
            { transform: 'scale(1)' },
            { transform: 'scale(1.08)' },
            { transform: 'scale(1)' }
        ], {duration:700, iterations:2});

        noBtn.style.pointerEvents = 'none';
        noBtn.style.opacity = '0.5';
    });

    window.addEventListener('resize', ()=>{
        noBtn.style.transform = 'translate(0,0)';
    });
</script>
</body>
